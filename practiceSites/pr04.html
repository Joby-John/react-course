<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoClick 04</title>
</head>
<style>
    body{
        margin: 0px;
    }
    button{
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 10px 10px;
        margin: 10px;
    }

    .counter{
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
    }
</style>
<body>
    <div class="js-container">

    </div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

        function Counter({count, setCount}){
            
            const increaseCountRef = React.useRef(null);
            const [autoClick, setAutoClick] = React.useState(false);


            function increaseCount(){
                setCount(prevCount=>prevCount+1);
            }

            function resetCount(){
                setCount(0);
            }

            React.useEffect(()=>{
                if(!autoClick) return;

                const interval = setInterval(()=>{
                    increaseCountRef.current?.click();
                }, 1000)

                return()=>clearInterval(interval);
            }, [autoClick])
 
            return (
                <div className="counter">
                    <button
                        onClick={increaseCount}
                        ref={increaseCountRef}
                    > 
                        Clicked {count} {count !== 1  ? 'times' : 'time'} 
                    </button>

                    <button
                        onClick={resetCount}
                    >
                        Reset
                    </button>

                    <button
                        onClick = {()=>setAutoClick(prev=>prev=!prev)}
                    >
                        {autoClick ? 'Stop Auto Click' : 'AutoClick'}
                    </button>
                </div>
            );
        }

        
        
        function App(){

            const [count, setCount] = React.useState(0);
            return( 
                <>
                    <Counter
                        count={count}
                        setCount={setCount}
                    />

                </>
            );
        }
        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App/>);
    </script>
</body>
</html>
